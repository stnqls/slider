<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="slider-wrap" id="slider-wrap">
      <ul class="list slider" id="slider">
        <li>
          <img src="<%= require('./src/images/red.jpeg') %>" />
        </li>
        <li>
          <img src="<%= require('./src/images/orange.jpeg') %>" />
        </li>
        <li>
          <img src="<%= require('./src/images/yellow.jpeg') %>" />
        </li>
        <li>
          <img src="<%= require('./src/images/green.jpeg') %>" />
        </li>
        <li>
          <img src="<%= require('./src/images/blue.jpeg') %>" />
        </li>
        <li>
          <img src="<%= require('./src/images/indigo.jpeg') %>" />
        </li>
        <li>
          <img src="<%= require('./src/images/violet.jpeg') %>" />
        </li>
      </ul>

      <div class="btn next" id="next"><i class="fa fa-arrow-right"></i></div>
      <div class="btn previous" id="previous">
        <i class="fa fa-arrow-left"></i>
      </div>

      <div class="indicator-wrap" id="indicator-wrap">
        <ul>
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div class="control-wrap play" id="control-wrap">
        <i class="fa fa-pause" id="pause" data-status="pause"></i>
        <i class="fa fa-play" id="play" data-status="play"></i>
      </div>
    </div>
  </body>
</html>
